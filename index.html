<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f1eb;
  --accent:#c46a4a;
  --dark:#2f2622;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:var(--bg);
  color:var(--dark);
  overflow-x:hidden;
}

/* ================= INTRO ================= */
.intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity 1s ease;
}
.intro.hidden{opacity:0;pointer-events:none}

.intro-content{
  text-align:center;
  color:white;
}
.intro-content h1{
  font-family:'Playfair Display',serif;
  font-size:2.2rem;
}
.intro-content button{
  background:var(--accent);
  color:white;
  border:none;
  padding:14px 28px;
  border-radius:30px;
  margin-top:20px;
}

/* ================= SECTIONS ================= */
section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px 16px;
  text-align:center;
}

.section-inner{
  max-width:420px;
  width:100%;
}

/* ================= HERO ================= */
.hero{
  background:url("https://images.unsplash.com/photo-1529634891201-7a6e5b1f1c89") center/cover no-repeat;
  color:white;
  position:relative;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.hero .section-inner{
  position:relative;
  z-index:2;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:2.6rem;
}
.hero p{font-style:italic}

/* ================= REVEAL ================= */
.reveal{
  opacity:0;
  transform:translateY(30px);
  transition:all 1s ease;
}
.reveal.show{
  opacity:1;
  transform:translateY(0);
}

/* ================= COUNTDOWN ================= */
.countdown{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:20px;
}
.countdown div{
  background:white;
  padding:10px;
  border-radius:8px;
  min-width:60px;
}

/* ================= CALENDAR ================= */
.calendar{
  margin-top:30px;
  background:white;
  border-radius:16px;
  padding:20px;
}
.calendar h3{
  font-family:'Playfair Display',serif;
  margin-bottom:10px;
}
.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  font-size:0.8rem;
}
.calendar-grid span{
  padding:8px 0;
  opacity:.6;
}
.calendar-grid .day{
  opacity:1;
}
.calendar-grid .wedding-day{
  background:var(--accent);
  color:white;
  border-radius:50%;
  font-weight:600;
}

/* ================= IMAGE SECTION ================= */
.image-section{
  background-size:cover;
  background-position:center;
  position:relative;
  color:white;
}
.image-section::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.image-section .section-inner{
  position:relative;
  z-index:2;
}

/* ================= BUTTON ================= */
.btn{
  display:block;
  margin:12px auto;
  padding:14px;
  border-radius:30px;
  background:var(--accent);
  color:white;
  text-decoration:none;
}

/* ================= MUSIC BUTTON ================= */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--accent);
  color:white;
  border:none;
  padding:14px;
  border-radius:50%;
  z-index:100;
}
</style>
</head>

<body>

<!-- ================= AUDIO ================= -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_8c7c2a1d5a.mp3" type="audio/mpeg">
</audio>

<!-- ================= INTRO ================= -->
<div class="intro" id="intro">
  <div class="intro-content">
    <h1>ana & miguel</h1>
    <p>tap to open invitation</p>
    <button onclick="openInvite()">open</button>
  </div>
</div>

<button id="musicBtn" onclick="toggleMusic()">⏸</button>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="section-inner reveal">
    <h1>ana & miguel</h1>
    <p>a love written in the earth</p>
  </div>
</section>

<!-- ================= COUNTDOWN + CALENDAR ================= -->
<section>
  <div class="section-inner reveal">
    <h2>we’re getting married in</h2>

    <div class="countdown">
      <div><span id="d">00</span><br>days</div>
      <div><span id="h">00</span><br>hrs</div>
      <div><span id="m">00</span><br>min</div>
      <div><span id="s">00</span><br>sec</div>
    </div>

    <!-- CALENDAR -->
    <div class="calendar">
      <h3>september 2026</h3>
      <div class="calendar-grid">
        <span>su</span><span>mo</span><span>tu</span><span>we</span><span>th</span><span>fr</span><span>sa</span>

        <span></span><span class="day">1</span><span class="day">2</span><span class="day">3</span><span class="day">4</span><span class="day">5</span><span class="day">6</span>
        <span class="day">7</span><span class="day">8</span><span class="day">9</span><span class="day">10</span><span class="day">11</span><span class="day">12</span><span class="day">13</span>
        <span class="day wedding-day">14</span><span class="day">15</span><span class="day">16</span><span class="day">17</span><span class="day">18</span><span class="day">19</span><span class="day">20</span>
      </div>
    </div>

  </div>
</section>

<!-- ================= IMAGE STORY ================= -->
<section class="image-section" style="background-image:url('https://images.unsplash.com/photo-1519741497674-611481863552')">
  <div class="section-inner reveal">
    <h2>our forever begins</h2>
    <p>tuscany · 4:00 pm</p>
  </div>
</section>

<script>
/* ================= INTRO + MUSIC ================= */
const music=document.getElementById("music");
const intro=document.getElementById("intro");
const musicBtn=document.getElementById("musicBtn");

function openInvite(){
  intro.classList.add("hidden");
  music.play();
}

function toggleMusic(){
  if(music.paused){
    music.play();
    musicBtn.textContent="⏸";
  }else{
    music.pause();
    musicBtn.textContent="▶";
  }
}

/* ================= COUNTDOWN ================= */
const date=new Date("2026-09-14T16:00:00").getTime();
setInterval(()=>{
  const now=Date.now(),diff=date-now;
  if(diff<0)return;
  d.innerText=Math.floor(diff/86400000);
  h.innerText=Math.floor(diff/3600000)%24;
  m.innerText=Math.floor(diff/60000)%60;
  s.innerText=Math.floor(diff/1000)%60;
},1000);

/* ================= SCROLL REVEAL ================= */
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting&&e.target.classList.add("show"));
},{threshold:.3});
document.querySelectorAll(".reveal").forEach(el=>obs.observe(el));
</script>

</body>
</html>
